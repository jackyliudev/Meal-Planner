<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Meal Planner</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!--Update table such that people can customize their meals-->
		<table>
			<colgroup>
				<col>
				<col class="days" span="7">

			</colgroup>
			<tr class="header">
				<td>&nbsp</td>
				<th>Sunday</th>
				<th>Monday</th>
				<th>Tuesday</th>
				<th>Wednesday</th>
				<th>Thursday</th>
				<th>Friday</th>
				<th>Saturday</th>
			</tr>
			<tr>
				<th>Breakfast</th>
				<td id="bfSun" class="dropzone">s</td>
				<td id="bfMon" class="dropzone">Mon</td>
				<td id="bfTues" class="dropzone">Tues</td>
				<td id="bfWed" class="dropzone">Wed</td>
				<td id="bfThur" class="dropzone">Thur</td>
				<td id="bfFri" class="dropzone">Fri</td>
				<td id="bfSat" class="dropzone">Sat</td>
			</tr>
			<tr>
				<th>Lunch</th>
				<td id="lunchSun" class="dropzone">Sun</td>
				<td id="lunchMon" class="dropzone">Mon</td>
				<td id="lunchTues" class="dropzone">Tues</td>
				<td id="lunchWed" class="dropzone">Wed</td>
				<td id="lunchThur" class="dropzone">Thur</td>
				<td id="lunchFri" class="dropzone">Fri</td>
				<td id="lunchSat" class="dropzone">Sat</td>
			</tr>
			<tr>
				<th>Dinner</th>
				<td id="dinSun" class="dropzone">Sun</td>
				<td id="dinMon" class="dropzone">Mon</td>
				<td id="dinTues" class="dropzone">Tues</td>
				<td id="dinWed" class="dropzone">Wed</td>
				<td id="dinThur" class="dropzone">Thur</td>
				<td id="dinFri" class="dropzone">Fri</td>
				<td id="dinSat" class="dropzone">Sat</td>
			</tr>
			<tr>
				<th>Snack</th>
				<td id="snackSun" class="dropzone">Sun</td>
				<td id="snackMon" class="dropzone">Mon</td>
				<td id="snackTues" class="dropzone">Tues</td>
				<td id="snackWed" class="dropzone">Wed</td>
				<td id="snackThur" class="dropzone">Thur</td>
				<td id="snackFri" class="dropzone">Fri</td>
				<td id="snackSat" class="dropzone">Sat</td>
			</tr>
		</table>
		<span>Meal name: </span>
		<input type="text" id="mealname" placeholder="Meal Name" >
		<div id='dragSqr' draggable="true">Drag Me</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
